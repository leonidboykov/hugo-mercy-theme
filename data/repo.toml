[github]
  name = "GitHub"
  icon = "github"
  url  = "https://github.com/%s/%s/"
  api  = "https://api.github.com/users/%s/repos"

[gitlab]
  name = "GitLab"
  icon = "gitlab"
  url  = "https://gitlab.com/%s/%s/"
  api  = "https://gitlab.com/api/v4/users/%s/projects"

[bitbucket]
  name = "Bitbucket"
  icon = "bitbucket"
  url  = "https://bitbucket.org/%s/%s/"
  api  = "https://api.bitbucket.org/2.0/repositories/%s"

<header class="hero is-medium">
  <div class="hero-head">
    {{ partial "navigation" . }}
  </div>
  <div class="hero-body has-text-centered">
    <div class="container">
      <h1 class="title is-3">{{ if .IsHome }} {{ .Site.Title }} {{ else }} {{ .Title }} {{ end }}</h1>
      {{ if .IsHome }}<h3 class="subtitle">{{ .Site.Params.subTitle }}</h3>{{ end }}
    </div>
  </div>
</header>

<div class="column is-6">
  <div class="card is-fullheight">
    <div class="card-header">
      <div class="card-header-title"><a href="{{ .url }}">{{ .name }}</a></div>
      <div class="card-header-icon">
        <span class="icon">
          <i class="fab fa-{{ .icon | default "github" }}" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <div class="card-content">
      <p>{{ .description }}</p>
    </div>
  </div>
</div>
